<div class="panel panel-default">
	<% if(data.title) { %>
	<div class="panel-heading">
		<%= data.title %>
	</div>
	<% } %>
		
	<% if(data.padded) { %>
	<div class="panel-body">
	<% } %>
		
		<% if(data.chartType === 'table') { %>
		<table class="card table table-striped"></table>
		<% } else { %>
		<div class="card"></div>
		<% } %>
		
		<div class="filters-container alert alert-info">
			Filters: <span class="filters"></span>
		</div>
	
	<% if(data.padded) { %>
	</div>
	<% } %>
</div>
