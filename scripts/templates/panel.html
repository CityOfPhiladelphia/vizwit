<div class="panel panel-default">
	<% if(data.title) { %>
	<div class="panel-heading">
		<%= data.title %>
		
		<div class="pull-right">
			
			<a href="?<% if(data.gist) { %>gist=<%= encodeURIComponent(data.gist) %>&<% } %>viz=<%= encodeURIComponent(data.title) %>" target="_blank" class="btn btn-default">
				<span class="glyphicon glyphicon-new-window"></span>
			</a>
		
			<div class="btn-group scroll hidden" role="group" aria-label="Scroll chart horizontally">
				<a href="#" class="btn btn-default" data-dir="decrease"><span class="glyphicon glyphicon-chevron-left"></span></a>
				<a href="#" class="btn btn-default" data-dir="increase"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		
		</div>
	</div>
	<% } %>
		
	<% if(data.padded) { %>
	<div class="panel-body">
	<% } %>
		
		<% if(data.chartType === 'table') { %>
		<table class="viz table table-striped"></table>
		<% } else { %>
		<div class="viz"></div>
		<% } %>
		
		<div class="filters-container alert alert-info">
			Filters: <span class="filters"></span>
		</div>
	
	<% if(data.padded) { %>
	</div>
	<% } %>
</div>
